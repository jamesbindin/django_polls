{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
  </head>
  <body>
    <h1 class="text">{{ question.question_text }}</h1>

    <ul>
      {% for choice in question.choice_set.all %}
      <li class="text">{{choice.choice_text}} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
    </ul>

    <a class="text" href="{% url 'polls:detail' question.id %}">Vote again?</a>
  </body>
</html>
