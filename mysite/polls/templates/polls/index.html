{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
  </head>
  <body>
    <h1 class="text">Welcome to the index page</h1>
    {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
          <li><a class="text" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
        <h2 class="text">List is empty</h2>
    {% endif %}

  </body>
</html>
